<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>简单解决</title>
        <style type="text/css">
            .aa{
                width: 100px;
                height: 100px;
                border:1px solid;
    
                margin:0px auto;
                margin-top: 200px;
                background-color: salmon;
    
                /* 在此处留一个transition就够了 */
                transition: all .5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            .aa:hover{
                transform: scale(1.2);
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <div class="aa"></div>
    </body>
    </html>
