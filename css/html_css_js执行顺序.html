<body>
	<p>结论：</p>
	<ul>
		<li>css下载和解析会阻塞后面js的下载和解析</li>
		<li>css不会阻塞dom的解析，但会阻塞dom的渲染</li>
		<li>js不会阻塞后面css的下载和解析</li>
		<li>js会阻塞dom的解析和渲染</li>
	</ul>

</body>	
<script type="text/javascript">
	let node = document.getElementById('test')
	node.style.color = 'blue'
</script>
<style type="text/css">
	#test{
		color: black
	}
</style>
<script type="text/javascript">
	let node2 = document.getElementById('test')
	node2.style.color = 'red'
</script>
<style type="text/css">
	#test{
		color: green
	}
</style>
