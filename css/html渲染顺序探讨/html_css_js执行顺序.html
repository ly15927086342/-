	<p>结论：</p>
	<ul>
		<li>css下载和解析会阻塞后面js的下载和解析</li>
		<li>css不会阻塞dom的解析，但会阻塞dom的渲染</li>
		<li>js不会阻塞后面css的下载和解析</li>
		<li>js会阻塞dom的解析和渲染</li>
		<li>dom解析遇到行内script或head内的script，不会触发一次paint，也就是会阻塞dom的解析和渲染</li>
		<li>dom解析遇到外链script标签，会触发一次paint，然后再下载执行js，然后再继续解析</li>
		<li>defer、async只对外链script有效</li>
	</ul>
